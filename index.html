<script> 
    var myVideo1 = document.getElementById("video1"); 
    var myVideo2 = document.getElementById("video2"); 
    var myVideo3 = document.getElementById("video3"); 
    var myVideo4 = document.getElementById("video4");
    var sequence1 = document.getElementById("sequence1")
    
    function DestroySeq1() {
        myVideo1.remove();
        sequence1.remove();
    }

    

    function playPause2() { 
      if (myVideo2.paused) {
        document.getElementById("video2").style.zIndex = "3";
        myVideo2.play();
      }
        
      else 
        myVideo2.pause();
    }
    function playPause3() { 
      if (myVideo3.paused) {
        document.getElementById("video3").style.zIndex = "3";
        myVideo3.play();
      }
        
      else 
        myVideo3.pause();
    }
    function playPause4() { 
      if (myVideo4.paused) {
        document.getElementById("video4").style.zIndex = "3";
        myVideo4.play();
      }
        
      else 
        myVideo4.pause();
    }


    $(document).ready(function(){

        $("#button_class1").click(function(){
            $.get("Assets/Frames/StartFrameSequence2.webp", function(){
                $(' <img  src="Assets/Frames/StartFrameSequence2.webp"> ').appendTo("#next_image");
            });
            $.get("Assets/Video/VideoSequence2 1080p.mp4", function(){
                $(' <video id="video2"> <source src="Assets/Video/VideoSequence2 1080p.mp4" type="video/mp4"></video> ').appendTo("#next_video1");
            });
            $.get("Assets/Video/VideoSequence3 1080p.mp4", function(){
                $(' <video id="video3"> <source src="Assets/Video/VideoSequence3 1080p.mp4" type="video/mp4"></video>  ').appendTo("#next_video2");
            });
            $.get("Assets/Video/VideoSequence4 1080p.mp4", function(){
                $(' <video id="video4"> <source src="Assets/Video/VideoSequence4 1080p.mp4" type="video/mp4"></video>  ').appendTo("#next_video3");
            });
            
            
            $("#video1").css("z-index", "2")
            myVideo1.play();
            setTimeout(DestroySeq1,5000);
              
        });

    });
    </script>
