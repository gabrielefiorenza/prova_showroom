<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myVideo{
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
      }
        #myVideo2, #myVideo3 {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            
      }
      
      
      /* Add some content at the bottom of the video/page */
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
      
      /* Style the button used to pause/play the video */
      .myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }
      
      #myBtn:hover {
        background: #ddd;
        color: black;
      }</style>

    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <!-- The video -->
  <video preload="auto" muted id="myVideo">
    <source src="primo_video.mp4" type="video/mp4">
  </video>
  
  <video preload="auto" muted id="myVideo2" style="z-index: -2;">
    <source src="secondo_video.mp4" type="video/mp4">
  </video>

  <video preload="auto" muted id="myVideo3" style="z-index: -3;">
    <source src="secondo_video.mp4" type="video/mp4">
  </video>
  
  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
    <button class="myBtn" onclick="myFunction()">Premi prima qui</button>
    <button class="myBtn" onclick="myFunction2()">Poi premi qui</button>
    <button class="myBtn" onclick="myFunction3()">Infine premi qui</button>
  </div>
</body>
</html>
