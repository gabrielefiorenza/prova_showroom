<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myVideo, #img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
      }
      #myVideo2 {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            
      }
      /*body {
        background-image: url("render_buono2_Moment.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }*/
      
      /* Add some content at the bottom of the video/page */
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
      
      /* Style the button used to pause/play the video */
      .myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }
      
      #myBtn:hover {
        background: #ddd;
        color: black;
      }</style>

    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="box"></div>
    <!--<img src="rendere_buono_Moment.jpg" id="img">-->
    
    
    <!-- The video -->
  <video preload="auto" muted id="myVideo">
    <source src="evviva.mp4" type="video/mp4">
  </video>
  
  <video preload="auto" muted id="myVideo2" style="z-index: -2;">
    <source src="evviva2.mp4" type="video/mp4">
  </video>
  
  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
    <!-- Use a button to pause/play the video with JavaScript -->
    <button class="myBtn" onclick="myFunction()">Premi prima qui</button>
    <button class="myBtn" onclick="myFunction2()">Poi premi qui</button>
  </div>
</body>
</html>
